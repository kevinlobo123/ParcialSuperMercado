<html>
<head>
    <meta charset="UTF-8">
    <title>Sistema de Gestion de usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ProcesosUFPSO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="dashboard.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="listar()">Productos</a>
                </li>
                <li class="nav-item">

                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h1>Bienvenido! </h1>
        </div>
        <div class="card-body">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong><i class="fa-solid fa-triangle-exclamation"></i></strong>
                You should check in on some of those fields below.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="p-3 mb-2 bg-light text-dark">

                <h1 class="display-5"><i class="fa-solid fa-pen-to-square"></i></i> Modificar Producto</h1>
            </div>

            <form action="" method="post" id="myForm">
                <input type="hidden" name="id" id="id">
                <label for="numeroPro" class="form-label">Numero Producto</label>
                <input type="text" class="form-control" name="numeroPro" id="numeroPro" required> <br>
                <label for="nombre"  class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre" required> <br>
                <label for="descripProducto" class="form-label">Descripcion Producto</label>
                <input type="descripProducto" class="form-control" name="descripProducto" id="descripProducto" required> <br>
                <label for="valorProducto" class="form-label">Valor producto</label>
                <input type="valorProducto" class="form-control" id="valorProducto" name="valorProducto" required> <br>
                <label for="fechavencProducto" class="form-label">Fecha vencimiento producto</label>
                <input type="fechavencProducto" class="form-control" id="fechavencProducto" name="fechavencProducto" required> <br>
                <button type="button" class="btn btn-outline-warning" onclick="sendData('api/users')">Modificar</button>
            </form>

        </div>
    </div>
</div>

<script src="js/local.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
